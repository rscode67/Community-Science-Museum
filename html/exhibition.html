<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Take a look at the current exhibition list of the museum where you can explore a variety of events"
    />
    <link rel="stylesheet" href="../css/exhibition.css" />
    <title>Exhibition Page</title>
  </head>
  <body>
    <header class="top">
      <div class="navbar">
        <div class="logo">
          <p>Community Science Musuem</p>
        </div>
        <nav>
          <ul class="navlist">
            <li>Explore</li>
            <li>Visit Us</li>
          </ul>
        </nav>
        <div class="searchbar">
          <div class="search-text">
            <p>search</p>
          </div>
          <div class="search-button">
            <img src="/assets/icons/search-icon.png" alt="Search icon" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="footer-container">
        <div class="footer">
        <div class="footer-heading1">
          <h2 class="footer-h2">Explore</h2>
          <ul>
            <li><a href="/about">About us</a></li>
            <li><a href="/events">Events</a></li>
            <li><a href="/education">Education</a></li>
          </ul>
        </div>
        <div class="footer-heading2">
          <h2 class="footer-h2">Visit</h2>
          <ul>
            <li><a href="/plan-a-visit">Plan a visit</a></li>
            <li><a href="/group-trips">Group trips</a></li>
            <li><a href="/cafe">Cafe</a></li>
          </ul>
        </div>
        
        <div class="subscribe-container">
          <p class="subscribe-text">Subscribe to our newsletter</p>
          <input class="subscribe-input" type="email" placeholder="Enter your email">
          <button class="subscribe-button">Subscribe</button>
        </div>
        <div class="social-media-icons">
          <a href="https://www.facebook.com/" target="_blank"><img src="../assets/icons/facebook.png" alt="facebook icon" class="icons"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="../assets/icons/instagram.png" alt="instagram icon" class="icons"></a>
          <a href="https://www.youtube.com" target="_blank"><img src="../assets/icons/youtube.png" alt="youtube icon" class="icons"></a>
          <a href="https://www.linkedin.com" target="_blank"><img src="../assets/icons/linkedin.png" alt="linkedin icon" class="icons"></a>
        </div>
        <div class="footer-line"></div>
        <small>&copy; Community Science Museum by Reuel Santos</small>
      </div>
    </footer>
  </body>
</html>
